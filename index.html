<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./design/styles.css">
  <title>Frontend Mentor | QR code component</title>


</head>
<body>
 
    <div class="row vh-100 align-items-center justify-content-center" >

      
 
      <div class="card-container p-3 ">
        <img class="img-fluid rounded mx-auto d-block" src="./images/image-qr-code.png" alt="qr code" style="width: 288px;"> 
      
        <div class="pt-4 pe-2 ps-2 pptext-center">

          <h2 class="outfit-header">
            Improve your front-end skills by building projects
          </h2>

          <p class="outfit-text p-2">
            Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
          </p>

        </div>
      
      </div>
   
    </div> 

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/AbrilEsparza" target="_blank">Abril Espparza</a>.
      </div>
    </footer>  
 
  
</body>
</html>
